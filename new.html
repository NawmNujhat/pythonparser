<!DOCTYPE HTML>
<html>
 <head>
  <style>
   #div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
  </style>
  <script>
   function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
  </script>
 </head>
 <body>
  <q>
   Drag the W3Schools picture into the rectangle:
  </q>
  <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
  </div>
  <br/>
  <img draggable="true" height="69" id="drag1" ondragstart="drag(event)" src="img_logo.gif" width="336"/>
 </body>
</html>
